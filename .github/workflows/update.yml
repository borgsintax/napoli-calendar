name: Update Napoli Calendar

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install ics requests

      - name: Generate calendar
        run: python generate_calendar.py

      - name: Commit changes
        run: |
          git config user.name "napoli-bot"
          git config user.email "bot@github.com"
          git add napoli.ics
          git commit -m "Aggiornamento calendario Napoli" || echo "Nessuna modifica"
          git push
